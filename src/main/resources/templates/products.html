<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>kskgks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>


<div class="container">
    <div class="products" th:each="el : ${map}">
        <div class="products-caption">
            <p th:text="${el.key.name}"></p>
        </div>
        <div class="catalog" th:each="product: ${el.value}">
            <div class="catalog__item catalog__item-cart">
                <a href="#">
                    <img src="https://okakao.com/wp-content/uploads/2021/04/muzhchina-iz-shokolada.jpeg"
                         class="catalog__item-photo">
                </a>
                <div class="catalog-desc">
                    <div class="catalog-desc__title" th:text="${product.name}"></div>
                    <div class="catalog-desc-price">
                        <div class="catalog-desc-price__price" th:text="${product.price}"></div>
                        <a href="#" class="catalog-desc-price__buy">Купить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
